<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UncleZhang</title>
	<link rel="shortcut icon" href="./images/favicon.ico"/>
    <link href="https://fonts.cdnfonts.com/css/futura-md-bt" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Futura Md BT', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            z-index: 2;
            width: 10%; /* 主容器宽度为10% */
            max-width: 500px; /* 最大宽度限制 */
            min-width: 240px; /* 最小宽度限制 */
        }
        
        .logo-container {
            text-align: center;
            padding: 40px 30px; /* 调整内边距 */
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%; /* 宽度100%填充父容器 */
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 40px rgba(0, 0, 0, 0.15);
        }
        
        .logo-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .logo {
            width: 120px; /* 稍微缩小以适应新宽度 */
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
            animation: float 6s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
            pointer-events: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }
        
        .logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
            cursor: pointer;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .brand-name {
            margin-top: 25px;
            font-size: 20px; /* 稍微缩小字体 */
            color: #333;
            font-weight: 500;
            font-style: italic;
            letter-spacing: 2px;
            font-family: 'Futura Md BT', sans-serif;
        }
        
        /* 社交媒体图标区域 - 宽度统一为10% */
        .social-media {
            display: flex;
            gap: 15px; /* 调整间隙 */
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%; /* 宽度100%填充父容器 */
            margin-top: 0;
        }
        
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            background-color: #555; /* 深灰色 */
            text-decoration: none; /* 移除链接下划线 */
        }
        
        /* 图片图标样式 - 统一为深色 */
        .social-icon.image-icon {
            background-color: #555; /* 改为深灰色与其他图标统一 */
            overflow: hidden;
        }
        
        .social-icon.image-icon i {
            font-size: 22px;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
            background-color: #333; /* 悬停时变为更深的灰色 */
        }
        
        .social-icon.image-icon:hover {
            background-color: #333; /* 图片图标悬停时也变为更深的灰色 */
        }
        
        /* 邮箱复制成功提示 - 垂直居中显示，放大10% */
        .copy-success-tooltip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.77); /* 放大10%（从0.7到0.77） */
            background: #4CAF50;
            color: white;
            padding: 13px 22px; /* 放大内边距10% */
            border-radius: 8.8px; /* 放大圆角10% */
            font-size: 14.3px; /* 放大字体10%（从13px到14.3px） */
            font-weight: 500;
            box-shadow: 0 8.8px 22px rgba(0, 0, 0, 0.2); /* 放大阴影10% */
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8.8px; /* 放大间隙10% */
            pointer-events: none;
            transform-origin: center; /* 确保从中心缩放 */
        }
        
        .copy-success-tooltip.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(0.77); /* 保持放大状态 */
        }
        
        .copy-success-tooltip i {
            font-size: 17.6px; /* 放大图标10%（从16px到17.6px） */
        }
        
        /* 维护中提示 - 垂直居中显示，放大10% */
        .developing-tooltip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.77); /* 放大10%（从0.7到0.77） */
            background: #FF9800;
            color: white;
            padding: 13px 22px; /* 放大内边距10% */
            border-radius: 8.8px; /* 放大圆角10% */
            font-size: 14.3px; /* 放大字体10%（从13px到14.3px） */
            font-weight: 500;
            box-shadow: 0 8.8px 22px rgba(0, 0, 0, 0.2); /* 放大阴影10% */
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8.8px; /* 放大间隙10% */
            pointer-events: none;
            transform-origin: center; /* 确保从中心缩放 */
        }
        
        .developing-tooltip.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(0.77); /* 保持放大状态 */
        }
        
        .developing-tooltip i {
            font-size: 17.6px; /* 放大图标10%（从16px到17.6px） */
        }
        
        /* 微信二维码弹窗 - 遮罩颜色改为深色 */
        .wechat-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* 深色遮罩 */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .wechat-popup.active {
            opacity: 1;
            visibility: visible;
        }
        
        .wechat-content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            max-width: 90%;
            width: 320px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3); /* 增加弹窗阴影 */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .wechat-popup.active .wechat-content {
            transform: scale(1);
        }
        
        .wechat-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .qrcode-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto 15px;
        }
        
        .wechat-image {
            width: 200px;
            height: 200px;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #eee;
            pointer-events: none;
        }
        
        .qrcode-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 2;
        }
        
        .wechat-image img {
            max-width: 100%;
            height: auto;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
        }
        
        .wechat-tip {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .wechat-button {
            background: #07C160;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
            font-weight: 500;
            outline: none !important; /* 移除焦点轮廓 */
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1); /* 添加阴影 */
        }
        
        .wechat-button:hover {
            background: #06AE56;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2); /* 悬停时增加阴影 */
        }
        
        .wechat-button:focus {
            outline: none !important; /* 移除焦点轮廓 */
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1); /* 保持阴影 */
        }
        
        .wechat-button:active {
            transform: scale(0.98); /* 点击时的轻微缩放效果 */
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            outline: none !important; /* 移除焦点轮廓 */
        }
        
        .close-btn:hover {
            color: #333;
            background: #f5f5f5;
        }
        
        .close-btn:focus {
            outline: none !important; /* 移除焦点轮廓 */
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #666;
            font-size: 14px;
            font-family: 'Futura Md BT', sans-serif;
        }
        
        /* 移动端触摸优化 */
        @media (hover: none) {
            .logo-container:hover {
                transform: none;
            }
            
            .logo:hover {
                transform: none;
            }
            
            .social-icon:hover {
                transform: none;
                box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
                background-color: #555;
            }
            
            .social-icon.image-icon:hover {
                background-color: #555;
            }
            
            .wechat-button:hover {
                transform: none;
                box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1);
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 1200px) {
            .main-container {
                width: 10%; /* 中等屏幕调整为20% */
            }
        }
        
        @media (max-width: 992px) {
            .main-container {
                width: 10%; /* 平板屏幕调整为30% */
            }
        }
        
        @media (max-width: 768px) {
            .main-container {
                width: 10%; /* 小屏幕调整为40% */
                gap: 30px;
                min-width: 250px;
            }
            
            .logo-container {
                padding: 30px 25px;
            }
            
            .brand-name {
                font-size: 18px;
                margin-top: 20px;
            }
            
            .social-media {
                gap: 12px;
                padding: 12px 20px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
            
            .social-icon.image-icon i {
                font-size: 20px;
            }
            
            /* 移动端触摸反馈 */
            .logo:active {
                transform: scale(0.95);
            }
            
            .copy-success-tooltip,
            .developing-tooltip {
                padding: 11px 18px; /* 移动端调整内边距 */
                font-size: 12.1px; /* 移动端字体放大10% */
                transform: translate(-50%, -50%) scale(0.715); /* 移动端放大10%（从0.65到0.715） */
            }
            
            .copy-success-tooltip i,
            .developing-tooltip i {
                font-size: 15.4px; /* 移动端图标放大10%（从14px到15.4px） */
            }
            
            .wechat-button:active {
                transform: scale(0.95); /* 移动端点击效果 */
            }
        }
        
        @media (max-width: 576px) {
            .main-container {
                width: 20%; /* 手机屏幕调整为50% */
                gap: 25px;
                min-width: 200px;
            }
            
            .logo-container {
                padding: 25px 20px;
            }
            
            .brand-name {
                font-size: 16px;
                margin-top: 15px;
            }
            
            .social-media {
                gap: 10px;
                padding: 10px 15px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .social-icon.image-icon i {
                font-size: 18px;
            }
            
            .copy-success-tooltip,
            .developing-tooltip {
                padding: 9px 16px; /* 手机端调整内边距 */
                font-size: 11px; /* 手机端字体放大10% */
                transform: translate(-50%, -50%) scale(0.66); /* 手机端放大10%（从0.6到0.66） */
            }
            
            .copy-success-tooltip i,
            .developing-tooltip i {
                font-size: 13.2px; /* 手机端图标放大10%（从12px到13.2px） */
            }
            
            .wechat-content {
                width: 280px;
                padding: 20px;
            }
            
            .wechat-image {
                width: 180px;
                height: 180px;
            }
        }
        
        @media (max-width: 400px) {
            .social-media {
                gap: 8px;
                padding: 8px 12px;
            }
            
            .social-icon {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            .social-icon.image-icon i {
                font-size: 16px;
            }
            
            .copy-success-tooltip,
            .developing-tooltip {
                padding: 7px 13px; /* 小屏幕调整内边距 */
                font-size: 9.9px; /* 小屏幕字体放大10% */
                transform: translate(-50%, -50%) scale(0.605); /* 小屏幕放大10%（从0.55到0.605） */
            }
            
            .copy-success-tooltip i,
            .developing-tooltip i {
                font-size: 12.1px; /* 小屏幕图标放大10%（从11px到12.1px） */
            }
        }
        
        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            }
            
            .logo-container {
                background-color: rgba(30, 30, 30, 0.9);
                color: #f0f0f0;
            }
            
            .brand-name {
                color: #f0f0f0;
            }
            
            .wechat-popup {
                background: rgba(0, 0, 0, 0.8); /* 深色模式下的遮罩更深 */
            }
            
            .wechat-content {
                background: #2d2d2d;
                color: #f0f0f0;
            }
            
            .wechat-title {
                color: #f0f0f0;
            }
            
            .wechat-tip {
                color: #ccc;
            }
            
            .wechat-image {
                background-color: #3d3d3d;
                border-color: #555;
            }
            
            .social-media {
                background-color: rgba(30, 30, 30, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .social-icon {
                background-color: #555;
            }
            
            .social-icon.image-icon {
                background-color: #555; /* 深色模式下保持深灰色 */
            }
            
            .social-icon:hover {
                background-color: #333;
            }
            
            .social-icon.image-icon:hover {
                background-color: #333; /* 深色模式下的悬停深灰色 */
            }
            
            .copy-success-tooltip {
                background: #4CAF50;
                color: white;
            }
            
            .developing-tooltip {
                background: #FF9800;
                color: white;
            }
        }
        
		/* 移除所有社交图标的焦点轮廓，包括图片图标 */
	.social-icon:focus, .social-icon.image-icon:focus {
		outline: none !important;
		box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1) !important;
		}

		/* 对于图片图标，还需要移除链接的焦点样式 */
	.social-icon.image-icon:focus-visible {
		outline: none !important;
		box-shadow: 0 5px 12px rgba(0, 0, 0, 0.1) !important;
		}

        /* 无障碍优化 */
        .logo-overlay:focus {
            outline: 2px solid #4A90E2;
            outline-offset: 2px;
        }
        
        /* 保护层 */
        .protection-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- 保护层 -->
    <div class="protection-layer" id="protectionLayer"></div>
    
    <!-- 邮箱复制成功提示 -->
    <div class="copy-success-tooltip" id="copySuccessTooltip">
        <i class="fas fa-check-circle"></i>
        <span>邮箱已复制</span>
    </div>
    
    <!-- 维护中提示 -->
    <div class="developing-tooltip" id="developingTooltip">
        <i class="fas fa-tools"></i>
        <span>页面维护中</span>
    </div>
    
    <div class="main-container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="logo-overlay" id="logoOverlay"></div>
                <img src="./images/tx.png" alt="LOGO" class="logo">
            </div>
            <div class="brand-name">ZHANG</div>
        </div>
        
        <!-- 社交媒体图标区域 -->
        <div class="social-media">
            <!-- 邮箱图标 - 点击复制邮箱 -->
            <div class="social-icon" id="emailIcon">
                <i class="fas fa-envelope"></i>
            </div>
            
            <!-- 微信图标 - 点击弹出二维码 -->
            <div class="social-icon" id="wechatIcon">
                <i class="fab fa-weixin"></i>
            </div>
            
            <!-- 图片图标 - 点击显示维护中提示 -->
            <a href="javascript:void(0);" class="social-icon image-icon" id="imageIcon">
                <i class="fas fa-image"></i>
            </a>
        </div>
    </div>
    
    <!-- 微信二维码弹窗 -->
    <div class="wechat-popup" id="wechatPopup">
        <div class="wechat-content">
            <button class="close-btn" id="closePopup" aria-label="关闭">×</button>
            <div class="wechat-title">微信扫一扫</div>
            <div class="qrcode-wrapper">
                <div class="wechat-image">
                    <img src="./images/wechat-qr.jpg" alt="微信加好友二维码">
                </div>
            </div>
            <div class="wechat-tip">
                添加微信好友，开始在线聊天
            </div>
            <button class="wechat-button" id="copyWechatId">复制微信号</button>
        </div>
    </div>
    
    <div class="footer">
        &copy; <span id="currentYear"></span> UncleZhang. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailIcon = document.getElementById('emailIcon');
            const wechatIcon = document.getElementById('wechatIcon');
            const imageIcon = document.getElementById('imageIcon');
            const wechatPopup = document.getElementById('wechatPopup');
            const closePopup = document.getElementById('closePopup');
            const copyWechatId = document.getElementById('copyWechatId');
            const currentYearElement = document.getElementById('currentYear');
            const protectionLayer = document.getElementById('protectionLayer');
            const copySuccessTooltip = document.getElementById('copySuccessTooltip');
            const developingTooltip = document.getElementById('developingTooltip');
            
            // 设置当前年份
            currentYearElement.textContent = new Date().getFullYear();
            
            // ========== 图片保护功能 ==========
            
            // 禁用右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showProtectionMessage();
                return false;
            });
            
            // 禁用拖拽
            document.addEventListener('dragstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // 禁用选择文本
            document.addEventListener('selectstart', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // 禁用复制
            document.addEventListener('copy', function(e) {
                if (e.target.tagName === 'IMG') {
                    e.preventDefault();
                    return false;
                }
            });
            
            // 禁用剪切
            document.addEventListener('cut', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁用F12开发者工具
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                    (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                    (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                    showProtectionMessage();
                    return false;
                }
            });
            
            // 显示保护提示
            function showProtectionMessage() {
                // 可以在这里添加保护提示，比如显示一个临时提示框
                console.log('图片保护：此操作已被禁止');
            }
            
            // 保护层点击事件
            protectionLayer.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showProtectionMessage();
                return false;
            });
            
            // ========== 正常功能 ==========
            
            // 用于管理当前显示的提示
            let currentActiveTooltip = null;
            let currentTooltipTimeout = null;
            
            // 隐藏所有提示
            function hideAllTooltips() {
                copySuccessTooltip.classList.remove('show');
                developingTooltip.classList.remove('show');
                wechatPopup.classList.remove('active');
                
                // 清除之前的定时器
                if (currentTooltipTimeout) {
                    clearTimeout(currentTooltipTimeout);
                    currentTooltipTimeout = null;
                }
            }
            
            // 显示提示
            function showTooltip(tooltip, message, duration = 2000) {
                // 先隐藏所有提示
                hideAllTooltips();
                
                // 如果是微信弹窗，特殊处理
                if (tooltip === wechatPopup) {
                    tooltip.classList.add('active');
                    currentActiveTooltip = tooltip;
                    return;
                }
                
                // 更新提示文本（如果不是微信弹窗）
                if (tooltip !== wechatPopup && message) {
                    tooltip.querySelector('span').textContent = message;
                }
                
                // 显示新提示
                tooltip.classList.add('show');
                currentActiveTooltip = tooltip;
                
                // 设置自动隐藏定时器
                currentTooltipTimeout = setTimeout(() => {
                    tooltip.classList.remove('show');
                    currentActiveTooltip = null;
                    currentTooltipTimeout = null;
                }, duration);
            }
            
            // 复制邮箱地址功能
            emailIcon.addEventListener('click', function() {
                const email = 'hi@unclezhang.com';
                
                // 优先使用现代 Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(email)
                        .then(() => {
                            showTooltip(copySuccessTooltip, '邮箱已复制');
                        })
                        .catch(err => {
                            fallbackCopyText(email);
                        });
                } else {
                    fallbackCopyText(email);
                }
            });
            
            // 传统复制方法
            function fallbackCopyText(text) {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = text;
                tempTextArea.style.position = 'fixed';
                tempTextArea.style.opacity = '0';
                document.body.appendChild(tempTextArea);
                
                tempTextArea.select();
                tempTextArea.setSelectionRange(0, 99999);
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showTooltip(copySuccessTooltip, '邮箱已复制');
                    }
                } catch (err) {
                    console.error('复制失败:', err);
                }
                
                document.body.removeChild(tempTextArea);
            }
            
            // 微信图标点击打开弹窗
            wechatIcon.addEventListener('click', function() {
                showTooltip(wechatPopup);
            });
            
            // 关闭弹窗
            closePopup.addEventListener('click', function() {
                hideAllTooltips();
            });
            
            // 点击弹窗背景关闭
            wechatPopup.addEventListener('click', function(e) {
                if (e.target === wechatPopup) {
                    hideAllTooltips();
                }
            });
            
            // 复制微信号
            copyWechatId.addEventListener('click', function() {
                const wechatId = '18576003061';
                const button = this;
                
                // 优先使用现代 Clipboard API
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(wechatId)
                        .then(() => {
                            button.innerHTML = '已复制';
                            button.style.background = '#4CAF50';
                            
                            // 添加点击后的视觉反馈
                            button.style.transform = 'scale(0.98)';
                            
                            setTimeout(() => {
                                button.innerHTML = '复制微信号';
                                button.style.background = '#07C160';
                                button.style.transform = 'scale(1)';
                            }, 2000);
                        })
                        .catch(err => {
                            fallbackCopyWechatId(wechatId, button);
                        });
                } else {
                    fallbackCopyWechatId(wechatId, button);
                }
                
                // 移除焦点，防止出现蓝色边框
                button.blur();
            });
            
            // 传统复制微信号方法
            function fallbackCopyWechatId(wechatId, button) {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = wechatId;
                tempTextArea.style.position = 'fixed';
                tempTextArea.style.opacity = '0';
                document.body.appendChild(tempTextArea);
                
                tempTextArea.select();
                tempTextArea.setSelectionRange(0, 99999);
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        button.innerHTML = '已复制';
                        button.style.background = '#4CAF50';
                        
                        // 添加点击后的视觉反馈
                        button.style.transform = 'scale(0.98)';
                        
                        setTimeout(() => {
                            button.innerHTML = '复制微信号';
                            button.style.background = '#07C160';
                            button.style.transform = 'scale(1)';
                        }, 2000);
                    }
                } catch (err) {
                    console.error('复制失败:', err);
                }
                
                document.body.removeChild(tempTextArea);
                
                // 移除焦点，防止出现蓝色边框
                button.blur();
            }
            
            // 图片图标点击显示维护中提示
            imageIcon.addEventListener('click', function(e) {
                e.preventDefault(); // 阻止链接默认行为
                showTooltip(developingTooltip, '页面维护中');
            });
            
            // ESC键关闭所有弹窗
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    hideAllTooltips();
                }
            });
            
            // 防止背景滚动当弹窗打开时
            wechatPopup.addEventListener('transitionstart', function() {
                if (this.classList.contains('active')) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
            });
            
            // 初始化提示
            console.log('页面已加载 - 图片保护功能已启用');
        });
    </script>
</body>
